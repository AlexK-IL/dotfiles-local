- defaults:
    link:
        create: true
        relink: true

- clean: ['~', '~/.config']

- link:
    ~/.dotfiles-local: ''
    /etc/hostname:
    ~/.xinitrc:
    ~/.cdmrc: cdmrc_local
    ~/.shell_local: 
    ~/.gitconfig_local:
    ~/.ssh/config: sshconfig
    ~/.tmux_local.conf:
    ~/bg.jpg:
    ~/.config/i3/config: i3config
    ~/.config/polybar:


- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [mkdir -p ~/gitprojects, Creating gitprojects folder ]
    - [mkdir -p ~/mnt, Creating ~/mnt folder for mounting ]
    - [cp services/* /etc/systemd/system/, Copying custom services ]
    - [systemctl enable lock.service, Enabling lock after wakeup service ]
