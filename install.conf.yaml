- defaults:
    link:
        create: true
        relink: true

- clean: ['~', '~/.config']

- link:
    ~/.dotfiles-local: ''
    /etc/hostname:
    ~/.x-sessions:
    ~/.config/xfce4:
    ~/.cdmrc: cdmrc_local
    ~/.shell_local: 
    ~/.gitconfig_local:
    ~/.ssh/config: sshconfig
    ~/.tmux_local.conf:

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [mkdir -p ~/gitprojects, Creating gitprojects folder ]
    - [mkdir -p ~/mnt, Creating ~/mnt folder for mounting ]
